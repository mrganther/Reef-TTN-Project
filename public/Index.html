<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTN MQTT Data Display</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>The Things Network: Reef Monitoring Data Display</h1>

      <div class="connection-status">
        <div id="statusIndicator" class="status-indicator"></div>
        <span id="statusText" class="status-text">Connecting to TTN...</span>
      </div>

      <div class="data-container">
        <!--<h2>Latest Data</h2>
        <pre id="latestData">No data received yet.</pre>-->

        <h2>Message History</h2>
        <div id="messageList" class="message-list"></div>
      </div>
      <div>
        <h2>Temperature from TTN</h2>
        <canvas id="temperatureChart"></canvas>
      </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

    <script defer src="js/main.js"></script>
  </body>
</html>
